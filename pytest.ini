[pytest]
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_functions = test_*
# Default: run unit tests only (no integration, no UI), coverage for src only
# UI coverage is measured separately when running UI tests
addopts = -v -m "not integration and not ui" --cov=src --cov-report=term-missing --cov-report=html:coverage_html --cov-fail-under=70
markers =
    integration: marks tests as integration tests (makes real API calls)
    ui: marks tests as UI tests (requires Playwright browser)
    slow: marks tests as slow-running
