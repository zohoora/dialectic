# Default model assignments for roles
defaults:
  advocate: "gpt-5.1"
  skeptic: "deepseek-r1"
  empiricist: "gemini-3-pro"
  arbitrator: "claude-opus-4.5"

# Recommended configurations by use case
presets:
  # Maximum reasoning capability
  maximum_reasoning:
    advocate: "gpt-5.1"
    skeptic: "claude-opus-4.5"
    empiricist: "gemini-3-pro"
    arbitrator: "claude-opus-4.5"
    
  # Best value for reasoning
  value_reasoning:
    advocate: "deepseek-r1"
    skeptic: "qwen3-235b-thinking"
    empiricist: "kimi-k2-thinking"
    arbitrator: "deepseek-r1"
    
  # Balanced performance/cost
  balanced:
    advocate: "gpt-5.1"
    skeptic: "deepseek-r1"
    empiricist: "gemini-3-pro"
    arbitrator: "claude-opus-4.5"

# Token multiplier for thinking models (they use more tokens for reasoning)
thinking_token_multiplier: 3.0
